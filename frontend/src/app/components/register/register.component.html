<div class="container-fluid">
  <div class="row no-gutter">
    <!-- The image half -->
    <div class="col-md-6 d-none d-md-flex bg-image"></div>

    <!-- The content half -->
    <div class="col-md-6 bg-light">
      <div class="login d-flex align-items-center py-5">
        <!-- Demo content-->
        <div class="container">
          <div class="row">
            <div class="col-lg-10 col-xl-7 mx-auto">
              <h3 class="display-4">สมัครใช้งาน</h3>
              <p class="text-muted mb-4">
                หลักจาก SING IN สำเร็จโปรดยืนยัน Email
              </p>
              <form [formGroup]="registerFormGroup" (ngSubmit)="onSubmit()">
                <div class="form-group mb-3">
                  <input
                    type="text"
                    placeholder="Name"
                    formControlName="name"
                    required=""
                    autofocus=""
                    class="form-control rounded-pill border-0 shadow-sm px-4"
                  />
                </div>
                <div class="form-group mb-3">
                  <input
                    type="email"
                    placeholder="Email"
                    formControlName="email"
                    required=""
                    autofocus=""
                    class="form-control rounded-pill border-0 shadow-sm px-4"
                  />
                </div>
                <div class="form-group mb-3 pass_show input-icons">
                  <input
                    type="password"
                    placeholder="Password"
                    formControlName="password"
                    required=""
                    class="
                      form-control
                      rounded-pill
                      border-0
                      shadow-sm
                      px-4
                      text-primary
                    "
                    (ngModelChange)="onChange($event)"
                  />
                </div>
                <div class="custom-control custom-checkbox mb-3">
                  <input
                    id="customCheck1"
                    type="checkbox"
                    checked
                    class="custom-control-input"
                  />
                  <label for="customCheck1" class="custom-control-label"
                    >look password</label
                  >
                </div>
                <button
                  type="submit"
                  [disabled]="registerFormGroup.invalid"
                  class="
                    btn btn-primary btn-block
                    text-uppercase
                    mb-2
                    rounded-pill
                    shadow-sm
                  "
                >
                  Sign in
                </button>
                <div
                  class="text-center d-flex justify-content-between mt-4"
                ></div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    formControlName="checkPasswordRule1"
                  />
                  <label class="form-check-label" for="checkPasswordRule1">
                    English and numbers characters only
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    formControlName="checkPasswordRule2"
                  />
                  <label class="form-check-label" for="checkPasswordRule2">
                    8-25 characters
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    formControlName="checkPasswordRule3"
                  />
                  <label class="form-check-label" for="checkPasswordRule3">
                    At least 1 capital characters
                  </label>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- End -->
      </div>
    </div>
    <!-- End -->
  </div>
</div>
