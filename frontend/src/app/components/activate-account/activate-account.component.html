<div class="container-fluid">
  <div class="row no-gutter">
    <!-- The image half -->
    <div class="col-md-6 d-none d-md-flex bg-image"></div>

    <!-- The content half -->
    <div class="col-md-6">
      <div class="login d-flex align-items-center py-5">
        <!-- Demo content-->
        <div class="container">
          <div class="row">
            <div class="col-lg-10 col-xl-7 mx-auto">
              <h3 class="display-4">Activate Email</h3>
              <p id="simpleUsage"></p>
              <div *ngIf="isSuccess === true">
                <p>Your account has been activated.</p>
              </div>

              <p id="simpleUsage"></p>
              <div *ngIf="isSuccess === false">
                <p>Unable to activate your account.</p>
                <p class="mb-4 text-primary">
                  <img
                    src="../../../assets/images/email.png"
                    height="50"
                    width="50"
                  />
                  {{ errorMessage }}
                </p>
                <div *ngIf="isErrorTokenExpired">
                  <button
                    class="
                      btn btn-primary btn-block
                      text-uppercase
                      mb-2
                      rounded-pill
                      shadow-sm
                    "
                    (click)="resendActivationEmail()"
                  >
                    Resend Activation Email
                  </button>
                </div>
              </div>

              <button
                class="
                  btn btn-primary btn-block
                  text-uppercase
                  mb-2
                  rounded-pill
                  shadow-sm
                "
                [routerLink]="['/login']"
              >
                <img
                  src="../../../assets/images/lets-go.png"
                  height="45"
                  width="45"
                />
                ไปหน้า Sign in
              </button>
            </div>
          </div>
        </div>
        <!-- End -->
      </div>
    </div>
    <!-- End -->
  </div>
</div>
